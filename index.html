<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>weight conveter
        </title>
    </head>
    <body>

        <div class="container">
            <h1>Weight conveter</h1>
            <input type="number" class="number-input" placeholder="Enter Pounds">
            <div class="display grams">
                <h4>Grams</h4>
                <p class="in-grams"></p>
            </div>
            <div class="display kilograms">
                <h4>KiloGrams</h4>
                <p class="in-kilograms"></p>
            </div>
            <div class="display ounces">
                <h4>Ounces</h4>
                <p class="in-ounces"></p>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
